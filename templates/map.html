<div id="map"></div>
<style>
  #map {
    height: 36.15rem;
  }
</style>
<script>
  var map = L.map("map").setView([19.901635393640483, 99.0424094582897], 14);
  L.tileLayer("https://tile.thunderforest.com/outdoors/{z}/{x}/{y}.png?apikey=62b651d04ccb48b5adf4d150d9f36d57", {
    maxZoom: 18,
    tileSize: 512,
    zoomOffset: -1,
  }).addTo(map);
</script>

{% for i in risk %} {% if i.risk > 0.9 %}
<script>
  var circle = L.circle([parseFloat("{{i.latitude}}"), parseFloat("{{i.longitude}}")], {
    color: "red",
    fillColor: "#ff0000",
    fillOpacity: 1,
    radius: 3,
  }).addTo(map);
</script>
{% elif i.risk > 0.75 %}
<script>
  var circle = L.circle([parseFloat("{{i.latitude}}"), parseFloat("{{i.longitude}}")], {
    color: "orange",
    fillColor: "#ffa500",
    fillOpacity: 1,
    radius: 3,
  }).addTo(map);
</script>
{% elif i.risk > 0.5 %}
<script>
  var circle = L.circle([parseFloat("{{i.latitude}}"), parseFloat("{{i.longitude}}")], {
    color: "yellow",
    fillColor: "#ffff00",
    fillOpacity: 1,
    radius: 3,
  }).addTo(map);
</script>
{% endif %} {% endfor %}
